<script>
    var pArr=$qsall('p')
    text.onchange=function(){
        focusPhone(this.value,pArr[1])
    }
    function focusPhone(str,num){
        var reg=/^[1-9]\d{10}$/
        if((!reg.test(str))&&(str!='')){
            num.innerHTML='*你输入的电话号码不规范'
            num.style.color='red'
            return true
        }else if(str==''){
            num.innerHTML='*请输入电话号码'
            num.style.color='red'
        }else{
            num.innerHTML=''
        }
    }
